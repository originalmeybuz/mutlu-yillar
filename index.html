<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTLU YILLAR ARDA! üéÑ</title>
    <style>
        body {
            background: radial-gradient(circle, #1a1a1a, #000000);
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 20px;
        }
        .frame {
            position: relative;
            border: 10px solid #fff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            max-width: 350px;
            transform: rotate(-2deg);
        }
        img {
            width: 100%;
            display: block;
        }
        #start-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ffcc00);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
            z-index: 10;
        }
        #start-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>üéÖ HEYO! MUTLU YILLAR! üéÖ</h1>
    
    <div class="frame">
        <img src="arda.jpeg" alt="Yƒ±lƒ±n Adamƒ±">
    </div>

    <audio id="partyMusic" loop>
        <source src="Sean Paul - Temperature (Official Video).mp3" type="audio/mpeg">
    </audio>

    <button id="start-btn" onclick="letThePartyStart()">TIKLA VE G√ñR! üéÅ</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script>
        function letThePartyStart() {
            // M√ºziƒüi ba≈ülat
            var audio = document.getElementById("partyMusic");
            audio.play();
            
            // Butonu yok et
            document.getElementById("start-btn").style.display = "none";
            
            // Konfeti fƒ±rtƒ±nasƒ±
            var end = Date.now() + (15 * 1000);
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ffd700']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ffd700']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
